# H2
# Habilitará o acesso ao console do banco de dados
spring.h2.console.enabled=true 
# URL na qual o console será habilitado
spring.h2.console.path=/h2-console

# Datasource
# URL de acesso ao banco
spring.datasource.url=jdbc:h2:file:../poi/src/main/resources/db/dbPOI
# Usuário de acesso
spring.datasource.username=sa
# Senha de acesso
spring.datasource.password=
# Driver utilizado para conexão
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.jpa.database=h2

spring.jpa.hibernate.ddl-auto=update

# Spring Data Rest
spring.data.rest.base-uri=/data